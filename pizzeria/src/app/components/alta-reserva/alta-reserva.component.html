<app-menu></app-menu>
		<div class="container contenedor">
			<div class="row main">
				<div class="main-login main-center">
				<h3 align="center">Reserva</h3>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Fecha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-calendar fa" aria-hidden="true"></i></span>
									<input type="date" [(ngModel)]="reserva.fecha" class="form-control" name="nombre" id="nombre"/>
                                    <input type="time" [(ngModel)]="reserva.hora" class="form-control" name="apellido" id="apellido"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Cantidad de Personas</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="number" [(ngModel)]="reserva.cantidad" class="form-control" name="email" id="email"  placeholder="Ingrese la cantidad" required min=1 max=60/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Local  </label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-home fa-lg" aria-hidden="true"></i></span>
									<select class="form-control" [(ngModel)]="reserva.local" name="local" required>
                                      <option value="1">Av. Centenario 512</option>
                                      <option value="2">Alvear 2894</option>
                                      <option value="3">Av. Rivadavia 11704</option>
                                      <option value="4">Av. Galicia 597</option>
                                  </select>
                                </div>
							</div>
						</div>

						<div class="form-group ">
							<a align="left" target="_blank" data-toggle="modal" data-target="#myModal" type="button" (click)="agregar()" class="btn btn-primary btn-lg btn-block login-button">Reservar</a>

							<a target="_blank" type="button" (click)="volver()" class="btn btn-info btn-lg btn-block">Volver</a>
						</div>						
					</form>
				</div>
			</div>
		</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Gracias por realizar su Reserva</h4>
        </div>
        <div class="modal-body">
          <p>¡¡ Lo esperamos !!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
