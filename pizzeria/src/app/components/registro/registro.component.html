<!DOCTYPE html>
<html lang="en">
	
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Formulario de Registro</h5>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nombre</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" [(ngModel)]="user.nombre" class="form-control" name="nombre" id="nombre"  placeholder="Ingrese su nombre"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Apellido</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" [(ngModel)]="user.apellido" class="form-control" name="apellido" id="apellido"  placeholder="Ingrese su apellido"/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Correo Electr칩nico</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" [(ngModel)]="user.email" class="form-control" name="email" id="email"  placeholder="Ingrese su Email"/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Contrase침a</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" [(ngModel)]="user.clave" class="form-control" name="password" id="password"  placeholder="Ingrese su contrase침a"/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="sexo" class="cols-sm-2 control-label">Sexo</label>
							<div class="cols-sm-10">
						<label class="radio-inline"><input type="radio"  (click)= "user.sexo='M'" name="optradio">Masculino</label>
						<label class="radio-inline"><input type="radio" (click)= "user.sexo='F'" name="optradio">Femenino</label>
						</div>
						</div>

						<div class="form-group ">
							<a align="left" target="_blank" type="button" data-toggle="modal" data-target="#myModal" (click)="agregar()" class="btn btn-primary btn-lg btn-block login-button">Registrar</a>

							<a target="_blank" type="button" id="volver" (click)="volver()" class="btn btn-info btn-lg btn-block">Volver</a>
						</div>						
					</form>
				</div>
			</div>
		</div>

</html>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Muchas gracias por Registrarte</h4>
      </div>
      <div class="modal-body">
        Ya puedes ingresar al sistema con tu e-mail y tu contrase침a.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="volver()" data-dismiss="modal">Volver al inicio.</button>
      </div>
    </div>
  </div>
</div>
