<app-menu></app-menu>


<div class="container contenedor">
<table class="row container" style="width: 100%; margin: 0 auto;" [mfData]="datos" #mf="mfDataTable" [mfRowsOnPage]="5" (mfSelectedEntities)="setSelectedEntities($event)">
    <thead class="panel panel-info">
        <tr>
            <th>
                <mfRowSelectorHead></mfRowSelectorHead>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="name">Descripcíón</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="precio">Precio</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="cantidad">Cantidad</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody class="panel panel-body">
        <tr *ngFor="let item of mf.data; let ndx = index">
            <td><mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector></td>
            <td>{{item.descripcion}}</td>
            <td>${{item.precio}}</td>
            <td><input type="number" [(ngModel)]="item.cantidad"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
    <div class="row container" style="margin-left: -30px;">
        <div (click) = "centenario()" class="col-md-3">
            <div class="panel panel-info" style="cursor: pointer;">
        <div class="panel-heading">
            <h4 class="">Av. Centenario 512</h4>
        </div>
        <div class="panel-body seleccion">
            <img src="../../assets/img/Pizzerias/Solera.jpg" alt="" class="img-rounded img-responsive">
        </div>
        <!-- <div class="panel-footer">Panel footer</div> -->
      </div>
        </div>
        <div (click) = "alvear()" class="col-md-3">
            <div class="panel panel-info" style="cursor: pointer;">
                <div class="panel-heading">
                    <h4 class="">Alvear 2894</h4>
                </div>
                <div class="panel-body seleccion">
          <img src="../../assets/img/Pizzerias/LaVitola.jpg" alt="" class="img-rounded img-responsive">
                </div>
            </div>
        </div>
        <div (click) = "rivadavia()" class="col-md-3">
            <div class="panel panel-info" style="cursor: pointer;">
                <div class="panel-heading">
                    <h4 class="">Av. Rivadavia 11704</h4>
                </div>
                <div class="panel-body seleccion">
                    <img src="../../assets/img/Pizzerias/ProntoPizza.jpg" alt="" class="img-rounded img-responsive">
                </div>
                <!-- <div class="panel-footer">Panel footer</div> -->
            </div>
        </div>
        <div (click) = "galicia()" class="col-md-3">
            <div class="panel panel-info" style="cursor: pointer;">
                <div class="panel-heading">
                    <h4 class="">Av. Galicia 597</h4>
                </div>
                <div class="panel-body seleccion">
                    <img src="../../assets/img/Pizzerias/LaRey.jpg" alt="" class="img-rounded img-responsive">
                </div>
                <!-- <div class="panel-footer">Panel footer</div> -->
            </div>
        </div>
    </div>
    <a align="left" target="_blank" type="button" (click)="Enviar()" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-lg btn-block login-button">Comprar</a>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Gracias por realizar su pedido</h4>
        </div>
        <div class="modal-body">
          <p>El pedido se encuentra en camino.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
