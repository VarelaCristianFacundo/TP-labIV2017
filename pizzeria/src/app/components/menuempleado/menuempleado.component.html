<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Static Navbar</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
      margin: 5px;
    }
</style>
</head> 
<body>
    <nav class="navbar navbar-inverse bg-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/empleado" routerLinkActive="active">Inicio</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
		      <li><a routerLink="/altacliente" routerLinkActive="active">Alta de Clientes</a></li>
		      <li><a routerLink="/altapedidos" routerLinkActive="active">Alta de Pedidos</a></li>
		      <li><a routerLink="/altaproductos" routerLinkActive="active">Alta de Productos</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a [routerLink]="[]" (click)="salir()" routerLinkActive="active">Logout</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
