    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form (ngSubmit)="enviar()" class="form-signin">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tipo de Usuario
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                  <li><a (click)="administrador()" value="Administrador">Administrador</a></li>
                  <li><a (click)="encargado()" value="Encargado">Encargado</a></li>
                  <li><a (click)="empleado()" value="Empleado">Empleado</a></li>
                  <li><a (click)="cliente()" value="Cliente">Cliente</a></li>
                  </ul>
                </div>             
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" [(ngModel)]="user.email" name='email' id="inputEmail3" class="form-control" placeholder="Email address" required autofocus>

                <input type="password" [(ngModel)]="user.clave" name="clave" required
                class="form-control" id="inputPassword3" placeholder="Password">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a (click)="registrar()" value="Cliente">¿Querés nuestros beneficios?Registrate!</a>
        </div><!-- /card-container -->
    </div><!-- /container -->
